{% extends 'base.html' %}

{% block title %}Snacks List{% endblock %}

{% block body_content %}
<h2>Snacks List Page</h2>
</br>
    <ul>
    {% for snack in order_object %}
        <li><a href={% url 'snack_details' pk=snack.pk %}>{{snack.name}} - {{snack.purchaser}}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
